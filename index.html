<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 692px;
            height: 501px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/finalorgins_1.js"></script>
        <script src="data/statepoints_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:7
        }).fitBounds([[15.199526008805313,-107.42713480698559],[24.64121993277824,-93.52072637554521]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 7,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_finalorgins_1(feature, layer) {
        }

        function style_finalorgins_1_0() {
            return {
                pane: 'pane_finalorgins_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(207,127,46,0.5098039215686274)',
                interactive: true,
            }
        }
        map.createPane('pane_finalorgins_1');
        map.getPane('pane_finalorgins_1').style.zIndex = 401;
        map.getPane('pane_finalorgins_1').style['mix-blend-mode'] = 'normal';
        var layer_finalorgins_1 = new L.geoJson(json_finalorgins_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_finalorgins_1',
            layerName: 'layer_finalorgins_1',
            pane: 'pane_finalorgins_1',
            onEachFeature: pop_finalorgins_1,
            style: style_finalorgins_1_0,
        });
        bounds_group.addLayer(layer_finalorgins_1);
        map.addLayer(layer_finalorgins_1);
        function pop_statepoints_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Location</th>\
                        <td>' + (feature.properties['Location'] !== null ? autolinker.link(feature.properties['Location'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_statepoints_2_0() {
            return {
                pane: 'pane_statepoints_2',
                radius: 6.4,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(207,127,46,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_statepoints_2');
        map.getPane('pane_statepoints_2').style.zIndex = 402;
        map.getPane('pane_statepoints_2').style['mix-blend-mode'] = 'normal';
        var layer_statepoints_2 = new L.geoJson(json_statepoints_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_statepoints_2',
            layerName: 'layer_statepoints_2',
            pane: 'pane_statepoints_2',
            onEachFeature: pop_statepoints_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_statepoints_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_statepoints_2);
        map.addLayer(layer_statepoints_2);
        setBounds();
        </script>
    </body>
</html>
